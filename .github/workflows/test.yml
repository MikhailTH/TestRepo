name: Test
on:
  push:
    
#  pull_request:
 #   types:
 #       - opened
 #       - synchronize

jobs:
  test:
    name: jupydiff
    runs-on: ubuntu-latest               
    steps:

        - uses: actions/checkout@master
          with:
            fetch-depth: 2
        - name: Run
          run: rm /tests/test.ipynb |
               mv /tests/changes.ipynb tests/test.ipynb |
               git add /tests/test.ipynb |
               git commit /tests/test.ipynb

        - name: jupydiff
          uses: ./

        - name: Display Changes in Commit Comment
          uses: actions/github-script@v1
          with:
            github-token: ${{secrets.GITHUB_TOKEN}}
            script: |
              const fs = require('fs');
              function getSha() {
                if (context.eventName && context.eventName == "pull_request") {
                  return context.payload.pull_request.head.sha;
                } else {
                  return context.sha;
                }
              }
              async function run(data) {
                try {
                  const sha = getSha();
                  await github.repos.createCommitComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    commit_sha: sha,
                    body: "Dear contributor please ensure diff commit comment is displaying desired output"
                  });
                } catch (error) {
                  core.setFailed(error.message);
                }
              }  
              await fs.readFile('output.txt', function read(err, data) {
                if (err) {
                  throw err;
                }
                run(data.toString());
              });
