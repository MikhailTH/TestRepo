name: Test
on:
  pull_request:
    types:
        - opened
        - synchronize

jobs:
  test:
    name: jupydiff
    runs-on: ubuntu-latest               
    steps:

        - uses: actions/checkout@master
          with:
            fetch-depth: 2
        - name: Run
            run: 
              rm /tests/test.ipynb
              mw changes.ipynb test.ipynb
              git add test.ipynb
              git commit test.ipynb
        
        - name: jupydiff
          uses: ./
