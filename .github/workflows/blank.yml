# This is a basic workflow to help you get started with Actions

name: judydiff Demo

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository and previous HEAD so your job can access it(can set fetch-depth to 0)
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Login to GitHub Container Registry
        run: |
          echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
      - name: Build Docker Image
        run: |
          docker pull ghcr.io/${{ github.repository }}:latest || :
          docker build -t ghcr.io/${{ github.repository }}:latest . \
            --cache-from ghcr.io/${{ github.repository }}:latest \
            --build-arg VCS_REF=${{ github.sha }} \
            --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
      - name: Push Docker Image to GitHub Container Registry
        run: |
          docker push ghcr.io/${{ github.repository }}:latest
      - name: Login to GitHub Package Registry
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
      - name: Push Docker Image to GitHub Package Registry
        run: |
          docker tag ghcr.io/${{ github.repository }}:latest docker.pkg.github.com/${{ github.repository }}/pull:latest
          docker push docker.pkg.github.com/${{ github.repository }}/pull:latest
      # Runs jupydiff Github Action 
      - uses: blairhudson/jupydiff@2142eecdd3f2fc97b698fd95a1d9849a80780b44
